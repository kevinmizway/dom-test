<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="jss/jquery-3.1.0.js"></script>
    <script src="jss/scripts.js"></script>
    <title>Animal Convo</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal conversations are just lovely aren't they?</h1>
      <p>Click the button for a cat to say something and a dog to reply!</p>
      <p>You can also click the responses and images to remove them ;)</p>

      <button class="btn btn-primary" id="meow">Say "meow!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>


        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
